<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Audio Visualizer</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <canvas id='audioVisualizer' width='800' height='400'></canvas>
    <button id='startButton'>Start</button>
    <button id='pauseButton'>Pause</button>
    <button id='restartButton'>Restart</button>
    <label for="barWidthSlider">Bar Width:</label>
    <input type="range" id='barWidthSlider' value="2" min='1' max='10' step="1">
    <label for="barSpacingSlider">Bar Spacing:</label>
    <input type="range" id="barSpacingSlider" min="0" max="5" step="0.1" value="1">
    <script src='main.js' type='module'></script>
    <label for="barScaleSlider">Bar Height Scale:</label>
    <input type="range" id="barScaleSlider" min="1" max="5" step="0.1" value="1">
    <label for="barColorInput">Bar Color:</label>
    <input type="color" id="barColorInput" value="#32CD32">
</body>
</html>
