<!DOCTYPE html>
<html>
<head>
    <title>2D Music Visualizer</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2D Music Visualizer</h1>
        </header>
        <main>
            <canvas id="visualizer"></canvas>
            <div class="controls">
                <audio id="audio" src="/blindinglights.mp3" controls></audio>
            </div>
        </main>
    </div>
    <!-- Add this section to your HTML -->
<div id="options">
    <h2>Visualizer Options</h2>
    <label for="barHeightMultiplier">Bar Height Multiplier:</label>
    <input type="range" id="barHeightMultiplier" min="1" max="5" step="0.1" value="2">
    <br>
    <label for="barSpacing">Bar Spacing:</label>
    <input type="range" id="barSpacing" min="1" max="20" value="5">
    <br>
    <label for="colorPicker">Bar Color:</label>
    <input type="color" id="colorPicker" value="#ff5733">
    <br>
    <label for="visualizerPresets">Visualizer Presets:</label>
    <select id="visualizerPresets">
        <option value="default">Default</option>
        <option value="preset1">Preset 1</option>
        <option value="preset2">Preset 2</option>
        <option value="preset3">Preset 3</option>
    </select>
</div>

    <script src="/script.js"></script>
</body>
</html>
